<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <title>products_list_view</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <table>
        <tr>
            <th>Products</th>
            <th>Number of products</th>
            <th>Total amount</th>
            <th>Shipping cost</th>
            <th>Payment options</th>
            <th>Discount</th>
        </tr>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.products }}</td>
                <td>{{ cart.number_of_products }}</td>
                <td>{{ cart.total_amount }}</td>
                <td>{{ cart.shipping_cost }}</td>
                <td>{{ cart.payment_options }}</td>
                <td>{{ cart.discount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
