<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products_list_view</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <div>
        {% for product in products %}
            <div>
                <img src="{{ product.image.url }}" alt="">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td><a href="{% url 'product_details_view' id=product.id %}">View product</a></td>
                <td><a href="{% url 'edit_product_view' id=product.id %}">Edit product</a></td>
            </div>
        {% endfor %}
    </div>
</body>
</html>
