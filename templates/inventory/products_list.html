<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .main{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        padding: 10px;
        
    }
    .second{
        background-color: white;
        border: 1px solid black;
        padding: 9px;
        box-shadow: 0px 3px 8px red;
    }
</style>
    <title>products_list_view</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <div class="main">
        {% for product in products %}
            <div class="second">
                <img src="{{ product.image.url }}" alt="">
                <h3>{{ product.name }}</h3>
                <h3>{{ product.description }}</h3>
                <h3>{{ product.price }}</h3>
                <h3><a href="{% url 'product_detail_view' id=product.id %}">View product</a></h3>
                <!-- <h3><a href="{% url 'edit_product_view' id=product.id %}">Edit product</a></h3> -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
